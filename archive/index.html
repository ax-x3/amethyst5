<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.35">
    <link rel="stylesheet" href="/styles.css">
    <script src="/app.js"></script>
    <link rel="icon" type="image/x-icon" href="/images/amethystcrystal.png">
    <title>/archive/</title>
</head>
<body onload="adjustStylesForBrowser(); greetUser(); updateLocalTime();">
    <div class="caption">
        <a onclick="revealContent('devToolbar')"><u>Dev Tools [/]</u></a>
        <span>profile:</span>
        <span id="styleProfile">detecting</span>
    </div>
    <div id="devToolbar" hidden>
        Developer Tools >>> you can ignore this (or mess around idc) >>>
        <button style="background-color: greenyellow;" name="developer mode" onclick="developerMode()">Developer Mode (unhide alerts)</button>
        <button style="background-color: chocolate;" name="toggle flickering" onclick="toggleFlickering()">Toggle flickering effect</button>
        <form style="display: inline-block;" action="https://amethystx.net/archive/index.html">
            <button>[GO DEPLOYMENT]</button>
        </form>
        &nbsp;&nbsp;&nbsp;
        <form style="display: inline-block;" action="http://localhost:5500/archive/index.html">
            <button>[GO LOCAL]</button>
        </form>
    </div>
    <header>
        <div class="contentColumn">
            <noscript>
                <div class="card warningCard noStatic" id="JsDisabled">
                    <h2 class="warning">Enable JavaScript!</h2>
                    <p>Javascript is disabled on your browser.</p>
                    <p>I'm not here to steal your data. Navigating this site requires you to allow JavaScript. <a href="/b/javascript.html" target="_blank" rel="noopener noreferrer"><u>How?</u></a></p>
                </div>
            </noscript>
        </div>
        <div id="header-fetch" class="contentColumn">">Loading</div>
        <script>
            fetch("/r/archiveHeader.html")
                .then(response => response.text())
                .then(content => {
                    document.getElementById("header-fetch").innerHTML = content;
                });
        </script>
    </header>
    <table class="contentColumn">
        <tr>
            <td>
                <div class="card highlightCard">
                    <h2>Directory of /archive/</h2>
                    <div style="height: 20px;"></div>
                    <ul style="transform: translateX(25px);">
                        <li class="svgBullet folder"><a href="/.."><u>/..</u></a></li>
                        <ul style="transform: translateX(25px);">
                            <li class="svgBullet file"><a href="index.html" class="success"><u>index.html</u></a> <span class="caption">(You are here.)</span></li>
                            <li class="svgBullet file"><a href="originalfooter.html"><u>originalfooter.html</u></a></li>
                            <li class="svgBullet file"><a href="originalindex.html"><u>originalindex.html</u></a></li>
                            <li class="svgBullet file"><a href="redirect.html"><u>redirect.html</u></a></li>
                            <li class="svgBullet file"><a href="where-is-it.html"><u>where-is-it.html</u></a></li>
                        </ul>
                    </ul>
                    <div style="height: 20px;"></div>
                </div>
            </td>
        </tr>

</body>
<footer>
    <div class="noStatic contentColumn" id="footer-fetch">Loading</div>
    <script>
        fetch("/r/footer.html")
            .then(response => response.text())
            .then(content => {
                document.getElementById("footer-fetch").innerHTML = content;
            });
    </script>
</footer>
